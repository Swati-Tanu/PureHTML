<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--Table tags: thead,tr,td, th-->
    <!--th is used to write content in head and td is used in body.-->
    <table>
        <thead>
            <tr>
            <th>Header</th>
            </tr>
        </thead>
        <tr>
            <td>Row1</td>
            <td>Data1</td>
            <td>Data2</td>
        </tr>
        <tr>
            <td>Row2</td>
            <td>Data1</td>
            <td>Data2</td>
        </tr>
        <tr>
            <td>Row3</td>
            <td>Data1</td>
            <td>Data2</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding="7">
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Akki</td>
                <td>097@dhj</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>097@dhj</td>
            </tr>
            <tr>
                <td>Aman</td>
                <td>097@dhj</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!--Practice question-->
    <table border="1" cellspacing="0" cellpadding="7">
        <thead>
        <tr>
            <th colspan="7">TIME TABLE</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="7">HOUR</td>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Eng</td>
                <td>Sci</td>
                <td>EVS</td>
                <td>SST</td>
                <td>Eco</td>
            </tr>
            <tr>
                <td>Eng</td>
                <td>Sci</td>
                <td>Eco</td>
                <td>EVS</td>
                <td>SST</td>
                <td>Maths</td>
            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Eng</td>
                <td>Sci</td>
                <td>EVS</td>
                <td>SST</td>
                <td rowspan="2">Games</td>
            </tr>
            <tr>
                <td>Eng</td>
                <td>Sci</td>
                <td>Eco</td>
                <td>EVS</td>
                <td>SST</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
