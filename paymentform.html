<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <p>Required fields are followed by *</p>
    <h2>User Info</h2>
    <p>Name* <input type="text" name="name" placeholder="Lina Heady" required></p>
    <fieldset>
        <legend>Gender*</legend>
        <p>
        Male <input type="radio" name="gender" id="Male" required>
        Female <input type="radio" name="gender" id="Female" required>
        </p> 
    </fieldset>
    <p>Address <textarea name="address" id="address" cols="100" rows="7" placeholder="Enter your address" ></textarea></p>
    <p>Email* <input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
    <p>Pincode* <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type*
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">RuPay</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number* <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444"  required>
    </p>
    <p>
        Expiration Date* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV* <input type="password" name="CVV" id="CVV" placeholder="123" required>
    </p>
    <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
