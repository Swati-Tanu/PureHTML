<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video & Audio</title>
</head>
<body>
    <!--loop helps to keep playing the video and autoplay helps to play instantly as the browser is loaded.-->
    <!--Video format supported by HTML: mp4, WebM, Ogg-->
    <video width="500" controls autoplay muted loop>
        <source src="" >
    </video>
    <hr>
    <audio controls src=""></audio>
    <hr>
</body>
</html>
