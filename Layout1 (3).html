<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC TABLES</title>
    <style>
        table, tr, th, td{ 
            border-collapse: collapse;
            text-align: center;
            padding: 5px 10px 5px 10px;
        }
        .left{
            text-align: left;
        }
    </style>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <td><b>No.</b></td>
                <td><b>Full Name</b></td>
                <td><b>Position</b></td>
                <td><b>Salary</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="left">Bill Gates</td>
                <td class="left" class="left">Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="left" class="left">Steve Jobs</td>
                <td class="left" class="left">Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="left">Larry Page</td>
                <td class="left">Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="left">Mark Zuckeberg</td>
                <td class="left">Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
