<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered List</title>
</head>
<body>
    <!--Unordered list(style: disc-by default,circle,square,etc)-->
    <ul style="list-style-type: square;">
        <li>Home</li>
        <li>Services</li>
    </ul>
    <!--Ordered List(style: 1-by default,a,A,i,etc)-->
    <ol type="i">
        <li>About</li>
        <li>Contact</li>
    </ol>
    <hr>
    <!--Practice set-->
    <ul style="list-style-type: square;">
        <li>HTML
            <ul style="list-style-type: circle;">
            <li>HTML Semantic Layout</li>
            <li>Semantic Element
                <ol type="a">
                    <li>Header</li>
                    <li>Footer</li>
                </ol>
            </li>
            <li>Non Semantic Element
                <ol>
                    <li>Div</li>
                    <li>Span</li>
                </ol>
            </li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
