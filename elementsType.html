<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic & Non-Semantic Elements</title>
</head>
<body>
    <!--Semantic(they are very obvious by their name): header, nav, main, section, table, form, footer, etc-->
    <!--Non-semantic(unable to understand its working with their name): div, span, etc-->
    <!--Before semantic tags came into play we used to use non-semantic with the help of class,id,etc to create those.-->
    <div class="header">
        <p>My Header</p>
        <div class="nav">
            <p>My Menu</p>
        </div>
    </div>
    <div class="hero-section">My Hero Section</div>
    <div class="footer">This is my <span style="color: red;">Footer</span> </div>
    <hr>
    <!--Let's see semantic-->
    <header>
        <nav>
            <p>My Menu</p>
        </nav>
    </header>
    <main>
        <section>My Hero Section</section>
    </main>
    <footer>
        <p>This is my @footer</p>
    </footer>
</body>
</html>
